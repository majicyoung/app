spring.jpa.show-sql=false

server.port=9250

security.oauth2.resource.filter-order=3

v8app.pondProfile=true
v8app.plotProfile=false
v8app.fishMngt=false
v8app.socioEco=true
v8app.themeColor=skin-blue
v8app.appName=blueVerifik8

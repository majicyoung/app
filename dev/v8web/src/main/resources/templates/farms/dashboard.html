<!DOCTYPE html>

<div layout:fragment="content">

        </div>
 
       <div class="box-body" style="padding:0;">

					            <div class="info-box-content">
					              <span class="info-box-text" th:text="#{production_profile.total_production}"></span>
					              <span class="info-box-number" th:text="${dashboard.topKpisMap['totalProductionAq'].value}"> </span><span>MT</span>
					              
					            </div>
					          </div>
					        </div>
					        <div class="col-md-4 col-sm-6 col-xs-12" th:if="${v8App.plotProfile}">
					          <div class="info-box">
					            <span class="info-box-icon bg-green"><i class="fa fa-money"></i></span>
					            <div class="info-box-content">
					              <span class="info-box-text" th:text="#{production_profile.total_production}"></span>
					              <span class="info-box-number" th:text="${dashboard.topKpisMap['totalProductionAg'].value}"> </span><span>MT</span>
					              
					            </div>
					          </div>
					        </div>
					        <div class="col-md-4 col-sm-6 col-xs-12">
					          <div class="info-box">
					            <span class="info-box-icon bg-yellow"><i class="fa fa-users"></i></span>
					            <div class="info-box-content">
					              <span class="info-box-text" th:text="#{farm.staff_count}"></span>
					              <span class="info-box-number" th:text="${dashboard.topKpisMap['nbEmployees'].value}"></span>
					            </div>
					          </div>
					        </div>
					    </div>
              
  			              <div class="row">  
  			              	<div class="col-sm-12" th:if="${v8App.pondProfile}">
  			              		<div class="box-header with-border">
             						<h3 class="box-title" th:text="#{dashboard.production_evolution}">Production evolution</h3>         
			                   		 <div class="chart">
			                    	<canvas id="salesChart" style="height: 180px; width: 699px;" height="180" width="699"></canvas>
				                  	</div>
					        	</div>
							</div>
	           			</div>
             		 </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
</div>



<th:block layout:fragment="page-scripts">
	<script src="http://fairagorav8.pagre-it.com/bower_components/admin-lte/plugins/chartjs/Chart.min.js"></script>
	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		$( document ).ready(function() {
		});
	
		var dashboardData=/*[[${dashboard}]]*/;
		console.log( dashboardData.timeSeriesMap['AqProd'].labels);
	/*]]>*/
	</script>

	<script >
	/*<![CDATA[*/
		
	  $(function () {
	    /* ChartJS
	     * -------
	     * Here we will create a few charts using ChartJS
	     */

	    //-----------------------
	  //- MONTHLY SALES CHART -
	  //-----------------------

	  // Get context with jQuery - using jQuery's .get() method.
	  var salesChartCanvas = $("#salesChart").get(0).getContext("2d");
	  // This will get the first returned node in the jQuery collection.
	  var salesChart = new Chart(salesChartCanvas);

	  var salesChartData = {
	    labels: dashboardData.timeSeriesMap['AqProd'].labels,
	    datasets: [
	      {
	        label: dashboardData.timeSeriesMap['AqProd'].series[0],
	        fillColor: "rgb(210, 214, 222)",
	        strokeColor: "rgb(210, 214, 222)",
	        pointColor: "rgb(210, 214, 222)",
	        pointStrokeColor: "#c1c7d1",
	        pointHighlightFill: "#fff",
	        pointHighlightStroke: "rgb(220,220,220)",
	        data: dashboardData.timeSeriesMap['AqProd'].values[0]
	      },
	      {
	          label: dashboardData.timeSeriesMap['AqProd'].series[1],
	        fillColor: "rgba(60,141,188,0.9)",
	        strokeColor: "rgba(60,141,188,0.8)",
	        pointColor: "#3b8bba",
	        pointStrokeColor: "rgba(60,141,188,1)",
	        pointHighlightFill: "#fff",
	        pointHighlightStroke: "rgba(60,141,188,1)",
	        data: dashboardData.timeSeriesMap['AqProd'].values[1]
	      }
	    ]
	  };

	  var salesChartOptions = {
	    //Boolean - If we should show the scale at all
	    showScale: true,
	    //Boolean - Whether grid lines are shown across the chart
	    scaleShowGridLines: false,
	    //String - Colour of the grid lines
	    scaleGridLineColor: "rgba(0,0,0,.05)",
	    //Number - Width of the grid lines
	    scaleGridLineWidth: 1,
	    //Boolean - Whether to show horizontal lines (except X axis)
	    scaleShowHorizontalLines: true,
	    //Boolean - Whether to show vertical lines (except Y axis)
	    scaleShowVerticalLines: true,
	    //Boolean - Whether the line is curved between points
	    bezierCurve: true,
	    //Number - Tension of the bezier curve between points
	    bezierCurveTension: 0.3,
	    //Boolean - Whether to show a dot for each point
	    pointDot: false,
	    //Number - Radius of each point dot in pixels
	    pointDotRadius: 4,
	    //Number - Pixel width of point dot stroke
	    pointDotStrokeWidth: 1,
	    //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
	    pointHitDetectionRadius: 20,
	    //Boolean - Whether to show a stroke for datasets
	    datasetStroke: true,
	    //Number - Pixel width of dataset stroke
	    datasetStrokeWidth: 2,
	    //Boolean - Whether to fill the dataset with a color
	    datasetFill: true,
	    //String - A legend template
	    legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].lineColor%>\"></span><%=datasets[i].label%></li><%}%></ul>",
	    //Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
	    maintainAspectRatio: true,
	    //Boolean - whether to make the chart responsive to window resizing
	    responsive: true
	  };

	  //Create the line chart
	  salesChart.Line(salesChartData, salesChartOptions);


	  });
	  /*]]>*/
	</script>
</th:block>

</html>

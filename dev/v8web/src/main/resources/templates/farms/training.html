<!DOCTYPE html>
<html layout:decorator="inc/main-layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box" id="farm-box">
        <div class="box-header with-border">
          <h3 class="box-title" th:text="#{default.training}">default.training</h3>
        </div>
        <form role="form" th:action="@{'/farm/'+${farmId}+'/training.html'}" th:object="${farmDto}" method="post"
              class="form-horizontal mainForm" enctype="multipart/form-data"
              onsubmit="return !hasEmptyFields('#farm-box form .form-control[required]');">
          <div class="box-body" style="padding:0;">
            <div class="nav-tabs-custom">
              <ul th:include="farms/farms-includes :: farms-tabs" class="nav nav-tabs"></ul>
              <ul th:include="farms/farms-staff-includes :: farms-tabs" class="nav nav-tabs nav-tabs-seconds"></ul>
              <div class="tab-content">
                <div class="tab-pane active" id="tab_7">
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group row col-xs-12">
                        <div class="col-xs-12">
                          <input type="checkbox" th:field="*{firstAidTraining}"/> <span
                            th:text="|#{training.firstAidTraining}|"></span>
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="form-group row col-xs-12">
                        <div class="col-xs-12">
                          <input type="checkbox" th:field="*{hazardousActivitiesTraining}"/> <span
                            th:text="|#{training.hazardousActivitiesTraining}|"></span>
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="form-group row col-xs-12">
                        <div class="col-xs-12">
                          <label for="hazardousActivitiesTrainingType" class="col-xs-4 "
                                 th:text="|#{training.hazardousActivitiesTrainingType}|"></label>
                          <div class="col-xs-8">
                            <select class="form-control" th:field="*{hazardousActivitiesTrainingType}">
                              <option value=""></option>
                              <option th:each="wtype:${allHazardousActivitiesTrainingType}" th:value="${wtype.id}"
                                      th:text="${wtype.localisedName}"></option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row col-xs-12">
                      <div class="col-xs-6">
                        <label for="number" class="control-label"
                               th:text="|#{training.hazardousActivitiesTrainingDate}|">facilities.hazardousActivitiesTrainingDate</label>
                      </div>
                      <div class="col-xs-6">
                        <input type="text" class="form-control form-pond datefield"
                               th:field="*{hazardousActivitiesTrainingDate}"
                               th:placeholder="#{training.hazardousActivitiesTrainingDate}" maxlength="10"/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="box-footer text-center">
                <small>* <span th:text="#{default.mandatory_field}"></span></small>
                <a th:href="@{/farms.html}" class="btn btn-flat btn-warning"><i class="fa fa-times"></i><span
                    th:text="#{default.cancel}">default.cancel</span></a>

                <button type="submit" class="btn btn-success">
                  <span th:text="#{default.submit}">default.submit</span> <i class="fa fa-check"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<th:block layout:fragment="page-scripts">
  <script th:inline="javascript">
      /*<![CDATA[*/
      $(document).ready(function () {

          $(document).ready(function () {
              $('.datefield').datetimepicker({
                  format: 'Y-m-d h:i:s',
                  closeOnDateSelect: true
              });

          });

      });

      /*]]>*/
  </script>
</th:block>

</html>

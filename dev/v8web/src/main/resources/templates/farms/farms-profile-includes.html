
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>
	<ul th:fragment="farms-tabs" class="nav nav-tabs">
		<th:block th:if="${farmId!=null AND farmId&gt;0}">
			<li id="farmtab_edit_profile"><a th:href="@{${'/farm/'+farmId+'/edit.html'}}" th:text="#{farm.profile}">farm.profile</a></li>
			<li id="farmtab_edit_facilities"><a th:href="@{${'/farm/'+farmId+'/facilities.html'}}" th:text="#{default.facilities}">default.facilities</a></li>
			<li id="farmtab_edit_safety"><a th:href="@{${'/farm/'+farmId+'/safety.html'}}" th:text="#{default.safety}">default.safety</a></li>
			<li id="farmtab_edit_environmental"><a th:href="@{${'/farm/'+farmId+'/environmental.html'}}" th:text="#{farm.env_details}">farm.env_details</a></li>
		</th:block>
		<th:block th:if="${farmId==null OR farmId==0}">
			<li class="active"><a data-toggle="tab" th:text="#{farm.profile}">farm.profile</a></li>
			<li class="disabled"><a data-toggle="tab" th:text="#{default.facilities}">default.facilities</a></li>
			<li class="disabled"><a th:text="#{default.safety}">default.safety</a></li>
			<li class="disabled"><a th:text="#{farm.env_details}">farm.env_details</a></li>
		</th:block>
	</ul>


</body>
</html>

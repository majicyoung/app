<!DOCTYPE html>
<html layout:decorator="inc/main-layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">


	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title pull-left" th:text="#{farm.ponds_list}"></h3>
					<div class="alert-wrapper col-xs-6">
						<!-- messages here -->
					</div>
					<div class="box-tools">
						<a th:href="@{/ponds/create.html}" class="btn btn-sm btn-flat btn-success"><i class="fa fa-plus"></i> <span th:text="#{farm.add_pond}">farm.add_pond</span></a>
					</div>
				</div>
				<div class="box-body">
					<table class="table table-hover table-striped table-bordered datatable" id="datatables-browser">
						<thead>
							<tr>
								<th th:text="#{default.name}">farm.pond_number</th>
								<th th:text="#{farm.pond_number}">farm.pond_number</th>
								<th th:text="#{default.description}">default.description</th>
								<th th:text="#{default.area}"></th>
								<th th:text="#{default.unit}"></th>
								<th th:text="#{default.type}"></th>
								<th th:text="#{default.species}"></th>
								<th width="120"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pond:${listing}">
								<td th:text="${pond.farm}"></td>
								<td th:text="${pond.number}"></td>
								<td th:text="${pond.description}"></td>
								<td th:text="${pond.volume.quantity}"></td>
								<td th:text="${pond.volume.unitName}"></td>
								<td th:text="${pond.type}"></td>
								<td th:text="${pond.species}"></td>
								<td align="center">
									<a href="javascript:void(0);" th:attr="data-id=${pond.id}" class="btn btn-xs btn-flat btn-info addPondDataBtn"><i class="fa fa-plus"></i></a> 
									<a href="javascript:void(0);" th:attr="data-id=${pond.id}" class="btn btn-xs btn-flat btn-info viewDataPondDataBtn"><i class="fa fa-bar-chart"></i></a> 
									<a href="javascript:void(0);" th:attr="data-id=${pond.id}" class="btn btn-xs btn-flat btn-primary editPondBtn"><i class="fa fa-edit"></i></a>
									<form th:action="@{/ponds/delete.html}" method="post" style="display: inline;">
										<input type="hidden" th:value="${pond.id}" th:name="pondId" />
										<button type="submit" class="btn btn-xs btn-flat btn-danger">
											<i class="fa fa-trash"></i>
										</button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<th:block layout:fragment="page-scripts">
	<script type="text/javascript" th:inline="javascript">
		$(document).ready(function() {
			
			$('.addPondDataBtn').click(function(){
				var id = $(this).attr("data-id");
				document.location=[[@{/ponds/}]]+id+'/measures/create.html';
			});
			
			$('.editPondBtn').click(function(){
				var id = $(this).attr("data-id");
				document.location=[[@{/ponds/}]]+id+'/edit.html';
			});


			$('.viewDataPondDataBtn').click(function(){
				var id = $(this).attr("data-id");
				document.location=[[@{/ponds/}]]+id+'/measures/browser.html';
			});
			
			 $('#datatables-browser').DataTable({
				"order": [[ 0, "desc" ]],
				"columnDefs": [{"orderable":false,"targets":4}],
			});
		 
		});
		
	</script>
</th:block>
</html>
